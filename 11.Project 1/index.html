<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="container1">
      <div id="heading">
        Your Result
      </div>
      <div id="total">
        <span id="marks"> 76 </span>
        <span id="mm">of 100</span>
      </div>
      <div id="remark">
        <span id="Great">Great</span> 
        <span id="percent">You scored higher than 65% of the people who have taken these tests.</span>
      </div>
    </div>
    <div id="container2">
      <div id="Summary"> Summary </div>
      <div id="Elements">
        <div id="Reaction" class="ele">
          <span id="react">
            <img src="./assets/images/icon-reaction.svg" alt="">
            &nbspReaction
          </span> 
          <span class="elements"><span class="marks">80</span> / 100</span>
        </div>

        <div id="Memory" class="ele">
          <span id="mem">
            <img src="./assets/images/icon-memory.svg" alt="">
            &nbspMemory
          </span> 
          <span class="elements"><span class="marks">92</span> / 100</span>
        </div>

        <div id="Verbal" class="ele">
          <span id="verb">
            <img src="./assets/images/icon-verbal.svg" alt="">
            &nbspVerbal
          </span> 
          <span class="elements"><span class="marks">61</span> / 100</span>
        </div>

        <div id="Visual" class="ele">
          <span id="vis">
            <img src="./assets/images/icon-visual.svg" alt="">
            &nbspVisual
          </span>             
          <span class="elements"><span class="marks">72</span> / 100</span>
        </div>
      </div>
      <div id="button">
        Continue  
      </div>
    </div>
  </main>
</body>
</html>
