<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <section class="section">
      <img id="mobile" src="./images/image-product-mobile.jpg" alt="">
      <img src="./images/image-product-desktop.jpg" class="image1" alt="">
    </section>
    <main>
      <div class="Preview">
        Perfume
      </div>
      <div class="heading">
        Gabrielle Essence Eau De Parfum
      </div>
      <div class="text">
        A floral, solar and voluptuous <br> interpretation composed by  Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="price">
        <div class="discount">
          $149.99
        </div>
        <span class="Original">
          $169.99
        </span>
      </div>
      <div class="button">
        <img src="./images/icon-cart.svg" id="cart" alt="">
        Add to Cart
      </div>
    </main>
  </div>
</body>
</html>
